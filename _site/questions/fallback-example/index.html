<!-- Layout.njk -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <h1>My about me site</h1>

    

    <main>
      
<!--entire page is covered with an artical with a centered and maxed width -->
<article style="max-width:900px;margin:1rem auto;">

  <!-- title of the posts -->
  <h1>Fallback: Example Item</h1>

  <!-- Category and date section->
  <p>
    <!-- If post has a category, then display "Category: X ·" just before the date -->
    <strong>Category:</strong> About · 
    <!-- Show the published date using the readableDate filter -->
    Nov 13, 2025
  </p>

  <!-- If there's tags for the post, then they may be displayed in a separated list with the use of commas -->
  
    <p><strong>Tags:</strong> fallback, about, course, durham</p>
  

  <!-- This displays the full body text of the posts that are displaying -->
  <p>The CMS/API is unfortunetly down; this is local fallback content so the build succeeds.</p>

  <!-- Takes the user back to the questions secion -->
  <p style="margin-top:2rem;">
    <a href="/questions/">Return to the Questions</a>
  </p>

<!-- end of page being wrapped in artical -->
</article>

    </main>

    <footer>
      <p>Durham college</p>
    </footer>
  </body>
</html>
